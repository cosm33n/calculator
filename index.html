<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="header"><h1>Calculator</h1></div>
    <div class="main">
      <div class="calculator">
        <div class="screen"></div>
        <div class="body">
          <button class="topBtn">AC</button>
          <button class="topBtn">+/-</button>
          <button class="topBtn">%</button>
          <button class="opBtn">/</button>
          <button class="nrBtn">7</button>
          <button class="nrBtn">8</button>
          <button class="nrBtn">9</button>
          <button class="opBtn">*</button>
          <button class="nrBtn">4</button>
          <button class="nrBtn">5</button>
          <button class="nrBtn">6</button>
          <button class="opBtn">-</button>
          <button class="nrBtn">1</button>
          <button class="nrBtn">2</button>
          <button class="nrBtn">3</button>
          <button class="opBtn">+</button>
          <button class="button0 nrBtn">0</button>
          <button class="nrBtn">,</button>
          <button class="opBtn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
